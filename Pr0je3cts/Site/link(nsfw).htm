<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .link {
            display: block;
            margin: 0.5em 0;
            padding: 0.5em 1em;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, #ff6f00, #ff9100);
            border-radius: 25px;
            transition: background 0.3s ease;
        }
        .link:hover {
            background: linear-gradient(45deg, #ff9100, #ff6f00);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Directory</h1>
        <a href="sub_projects/sus.htm" class="link" target="_blank">"Homework"</a>
    </div>
</body>
</html>
